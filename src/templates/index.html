<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Compueterized Exam Paper Evaluation</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		center{
			color: red;
			font-size: 30px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<center>Computerized Exam Paper Evaluation</center>

	<form action="/calc">
		<label for="q">Enter your question:</label>
		<input type="text" name="q" id="q">
		<br>
		<label for="i">Enter your answer image name:</label>
		<input type="text" name="i" id="i">
		<br>
		<label for="e">If you want to add keywords manually, enter them separated by commas:</label><br>
		<textarea name="e" id="e" cols="30" rows="10"></textarea>
		<br>
		<label for="m">Enter the number of mark per keyword:</label>
		<input type="number" name="m" id="m" min="0" step="0.01">
		<br>
		<button>Submit</button>
	</form>
</body>
</html>
